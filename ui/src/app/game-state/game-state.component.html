<div class="state-container" *ngIf="gameStateSvc.state.puzzleName">
    <span class="state-puzzle-name">{{gameStateSvc.state.puzzleName}}</span>
    <span class="state-puzzle-desc">{{gameStateSvc.state.puzzleDesc}}</span>
    <span class="state-words-to-go">{{gameStateSvc.state.wordsToGo}} words to go</span>
    <span class="state-complete" *ngIf="gameStateSvc.state.complete">Congratulations! You completed the puzzle.</span>
</div>
